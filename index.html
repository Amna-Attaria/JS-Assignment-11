  <body>
    <!-- Qno:01 -->
    <div class="one">
        <h1 class="two">Sign Up Form</h1>
        <form onsubmit="submitForm(event)">
            <div class="mb-3">
                <label for="name" class="form-label fs-5">User Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fs-5">Email address:</label>
                <input type="email" class="form-control" id="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label fs-5">User Password:</label>
                <input type="password" class="form-control" id="pass">
            </div>
            <button type="submit" class="btn btn-primary d-flex m-auto">Submit</button>
        </form>
        <div id="output"></div>
    </div>
